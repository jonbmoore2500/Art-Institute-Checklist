<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="utf-8">
   <title>AIC Itinerary</title>
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="searchContainer">
        <h1>Plan Your AIC Must-See List!</h1>
        <!-- <hr> -->
        <h2>Enter a search term to start finding some art!</h2>

        <form id="artKeywordSearch">
            <label for="artKeyword">What do you want to see?</label>
            <input type="text" class="search" id="artSearch" name="search" placeholder="e.g. waterfalls, cats">
            <input type="submit" class="search" value="Search">
        </form> 
    </div>
    <hr id="hr">
    <div class="parent">
        <div id="resultsContainer" class="child">
            <h3>Check out these options:</h3>
            <ul id="results">
                <!-- list populated by handleSearchCards -->
            </ul>
        </div>
        <div id="previewContainer" class="child">
            <h3>Preview:</h3>

            <div id="prevInfo">
                <p>Title: </p>
                <p>Artist: </p>
                <p>Medium: </p>
                <p>Year: </p>
                <p>Place of Origin: </p>
            </div>
        <button type="button" id="addingBtn" hidden>Add this work to your must-see list!</button>

        </div>
        <div id="listContainer" class="child">
            <h3>Art to See at the AIC:</h3>
            <ul id="toDoList">
                <!-- list polulated by button eventlistener -->
            </ul>
        </div>
    </div>








    <script src="src/index.js"></script>
  </body>
</html>
