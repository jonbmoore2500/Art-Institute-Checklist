<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="utf-8">
   <title>AIC Itinerary</title>
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="searchContainer">
        <h1>Plan Your AIC Must-See List!</h1>
        <!-- <hr> -->
        <h2>Enter a search term to start finding some art!</h2>

        <form id="artKeywordSearch">
            <label for="artKeyword">What do you want to see?</label>
            <input type="text" class="search" id="artSearch" name="search" placeholder="e.g. waterfalls, cats">
            <input type="submit" class="search" value="Search">
        </form> 
    </div>
    <hr>
    <div class="parent">
        <div id="resultsContainer" class="child">
            <h3>Check out these options:</h3>
            <ul id="results">


            </ul>

        </div>
        <div id="previewContainer" class="child">
            <h3>preview</h3>

        </div>
        <div id="listContainer" class="child">
            <h3>must-see list</h3>
        </div>
    </div>








    <script src="src/index.js"></script>
  </body>
</html>
